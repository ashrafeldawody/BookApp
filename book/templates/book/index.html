{% extends 'book/layout.html' %}
{% block content %}
    <ul class="list-group w-50 mt-5 m-auto">
        <h3>Books List</h3>

        {% for book in books %}
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                {{ book.name }}
            </div>
            <a href="{% url 'book_view' book.id %}" class="btn btn-success m-1">View</a>
            <a href="{% url 'book_edit' book.id %}" class="btn btn-primary m-1">Edit</a>
            <a href="{% url 'book_delete' book.id %}" class="btn btn-danger m-1">Delete</a>
          </li>
        {% endfor %}
        <a class="btn btn-success mt-3" href="/book/create" role="button">Create New Book</a>

    </ul>

{% endblock %}
